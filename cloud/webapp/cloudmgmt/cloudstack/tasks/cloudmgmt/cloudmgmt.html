<div class="row-fluid">
	<div class="span3">
		<div id="servicegroupsfs" data-jx-type="fieldset">Service Groups:
			<div data-jx-role="static-btn" style="margin-top:0px;float:right;padding-right:10px"><span id="groupsAddBtn" class="k-icon k-i-plus"></span>
			</div>
			<div id="servicegroupstree" data-jx-type="treeview">
			</div>
		</div>
	</div>
	<div class="span9">
		<div id="groupinstancesfs" data-jx-type="fieldset">Node instances of group
			<div data-jx-role="static-btn" style="margin-top:-3px">
				<div id="addinstancebt" data-jx-type="button" data-jx-meta="{text:'Add New Instance', link: true}"></div>
			</div>
			<div id="groupinstancesgrid" data-jx-type="grid"></div>
		</div>
		<div style="height:20px"></div>
		<div id="installedservicesfs" data-jx-type="fieldset">Installed Services of group
			<div data-jx-role="static-btn" style="margin-top:-3px">
				<div id="installservicebt" data-jx-type="button" data-jx-meta="{text:'Install Services', link: true}"></div>
			</div>
			<div id="installedservicesgrid" data-jx-type="grid"></div>
		</div>
	</div>
</div>
